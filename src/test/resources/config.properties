################################################################################
# Global
################################################################################

io.electrum.gateway.disableMasking=true

################################################################################
# Switch Nodes
################################################################################

io.electrum.gateway.switchNodes = training.sourceSwitch

io.electrum.gateway.switchnode.training.sourceSwitch.endpointName=sourceSwitch_endpoint
io.electrum.gateway.switchnode.training.sourceSwitch.className=io.electrum.gateway.switchnode.DummySwitchNode
io.electrum.gateway.switchnode.training.sourceSwitch.routingStrategyClassName=io.electrum.gateway.switchnode.RouteResponseByRequest
io.electrum.gateway.node.training.sourceSwitch.childNodeNames=training.upstreamOfApiServerNode

io.electrum.gateway.endpoint.sourceSwitch_endpoint.remoteHost=0.0.0.0
io.electrum.gateway.endpoint.sourceSwitch_endpoint.remotePort=34245
io.electrum.gateway.endpoint.sourceSwitch_endpoint.isServer=false

################################################################################
# Nodes
################################################################################

io.electrum.gateway.node.training.upstreamOfApiServerNode.nodeImplClassName=io.electrum.gateway.node.routing.RoutingNode
io.electrum.gateway.node.training.upstreamOfApiServerNode.childNodeNames=apiServerNode

io.electrum.gateway.node.apiServerNode.nodeImplClassName=io.electrum.gateway.capitec.paymentsapi.CapitecPaymentsApiServerNode
io.electrum.gateway.node.apiServerNode.jaxRsServerNode_endpointName=apiServer_endpoint
io.electrum.gateway.node.apiServerNode.jaxRsServerNode_path=transactions
io.electrum.gateway.node.apiServerNode.jaxRsServerNode_requestTimeoutDuration=10

io.electrum.gateway.endpoint.apiServer_endpoint.localHost=0.0.0.0
io.electrum.gateway.endpoint.apiServer_endpoint.localPort=8185
io.electrum.gateway.endpoint.apiServer_endpoint.isServer=true
